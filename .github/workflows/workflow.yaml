name: Build

on: pull_request

jobs:
  build:
    runs-on: ubuntu-latest

    steps:
    - name: Checkout repository
      uses: actions/checkout@v3
      
    - name: Use Node.js
      uses: actions/setup-node@v2
      with:
        node-version: 20.11.1

    - name: Install dependencies
      run: npm install

    - name: Build
      run: npm run build

    - name: Set up environment
        run: cat > .env

    - name: Set up .env variables
      run: |
        echo "DBUSER=${{ secrets.DB_USER }}" >> .env
        echo "DBPASSWORD=${{ secrets.DB_PASSWORD }}" >> .env
        echo "DBCOLLECTION=${{ secrets.DB_COLLECTION }}" >> .env
        echo "SECRET_KEY=${{ secrets.SECRET_KEY }}" >> .env

    - name: Tests
      run: npm run test
