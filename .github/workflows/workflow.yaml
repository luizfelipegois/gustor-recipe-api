name: Build

on: pull_request

jobs:
  build:
    runs-on: ubuntu-latest

    env:
      DB_USER: ${{ variables.DBUSER }}
      DB_PASSWORD: ${{ variables.DBPASSWORD }}
      DB_COLLECTION: ${{ variables.DBCOLLECTION }}
      SECRET_KEY: ${{ variables.SECRET_KEY }}

    steps:
    - name: Checkout repository
      uses: actions/checkout@v3
      
    - name: Use Node.js
      uses: actions/setup-node@v2
      with:
        node-version: 20.

    - name: Install dependencies
      run: npm install

    - name: Build
      run: npm run build

    - name: Tests
      run: npm run test
