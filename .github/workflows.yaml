name: Build

on:
  push:
    branches:
      - main

jobs:
  build:
    runs-on: ubuntu-latest

    steps:
    - name: Checkout repository
      uses: actions/checkout@v3
      
    - name: Use Node.js
      uses: actions/setup-node@v2
      with:
        node-version: 20.

    - name: Install dependencies
      run: npm install

    - name: Build
      run: npm run build

    - name: Tests
      run: npm run test
